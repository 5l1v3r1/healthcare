<mat-expansion-panel class="loading-expansion-panel">
  <mat-expansion-panel-header>
    <mat-panel-title class="panel-title-large">
      {{travelPlan.destination}}
    </mat-panel-title>
    <mat-panel-description>{{travelPlan.departureDate | shortDate}}</mat-panel-description>
  </mat-expansion-panel-header>
  <app-travel-form *ngIf="editing" [travelPlan]="travelPlan" [questionnaire]="questionnaire"></app-travel-form>
  <mat-list *ngIf="!editing">
    <mat-list-item>
      <mat-icon mat-list-icon>place</mat-icon>
      <h3 mat-line>{{travelPlan.destination}}</h3>
      <p mat-line>Destination</p>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <mat-icon mat-list-icon>event</mat-icon>
      <h3 mat-line>{{travelPlan.departureDate | shortDate}}</h3>
      <p mat-line>Departure date</p>
    </mat-list-item>
    <mat-list-item>
      <mat-icon mat-list-icon></mat-icon>
      <h3 mat-line>{{travelPlan.returnDate | shortDate}}</h3>
      <p mat-line>Return date</p>
    </mat-list-item>
    <app-condition-list [travelPlan]="travelPlan"></app-condition-list>
  </mat-list>
  <mat-action-row>
    <button mat-button color="warn" (click)="delete()">
      Delete
    </button>
    <span class="mat-action-row-spacer"></span>
    <button mat-button color="primary" *ngIf="!editing" (click)="editing = true">
      Edit
    </button>
    <ng-container *ngIf="editing">
      <button mat-button color="warning" (click)="cancel()">Cancel</button>
      <button mat-button color="primary" (click)="save()">Save</button>
    </ng-container>
  </mat-action-row>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</mat-expansion-panel>
