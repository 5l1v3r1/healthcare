overall:
  billing_account: 000000-000000-000000
  domain: example.com
  folder_id: '1111111111'
  organization_id: '2222222222'

generated_fields_path: ./generated_fields.yaml

projects:
- project_id: example-data
  owners_group: example-data-owners@example.com
  auditors_group: example-auditors@example.com
  audit:
    logs_bigquery_dataset:
      dataset_id: example_data_logs
      location: US
    logs_storage_bucket:
      name: example-data-logs
      location: US
  devops:
    state_storage_bucket:
      name: example-data-state
      location: US
  bigquery_datasets:
  - dataset_id: example_dataset
    location: US
  storage_buckets:
  - name: example-project-data
    location: US
  compute_instances:
  - name: example-instance
    zone: us-central1-a
    machine_type: n1-standard-1
    boot_disk:
      initialize_params:
        image: debian-cloud/debian-9
    network_interface:
      network: default
  healthcare_datasets:
  - name: example-dataset
    location: us-central1
    _iam_members:
    - role: roles/editor
      member: user:example@example.com
    _dicom_stores:
    - name: example-dicom-store
      _iam_members:
      - role: roles/viewer
        member: user:example@example.com
    _fhir_stores:
    - name: example-fhir-store
    _hl7_v2_stores:
    - name: example-hl7-v2-store
  monitoring_notification_channels:
  - display_name: email
    _email: example@example.com
  project_iam_members:
  - role: roles/editor
    member: user:example@example.com
  - role: roles/viewer
    member: user:example@example.com
  project_services:
  - service: maps-android-backend.googleapis.com
  resource_manager_liens:
  - _project_deletion: true
  pubsub_topics:
  - name: example-topic
    _subscriptions:
    - name: example-subscription
      message_retention_duration: 600s
      retain_acked_messages: true
      ack_deadline_seconds: 20
