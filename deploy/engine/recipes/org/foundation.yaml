templates:
- name: "base"
  recipe_path: "./base.yaml"
  flatten:
  - "DEVOPS"
- name: "org_dir"
  output_path: "./org"
{{if index . "AUDIT"}}
- name: "audit"
  recipe_path: "./audit.yaml"
  output_ref: "org_dir"
  flatten:
  - "AUDIT"
{{end}}
{{if index . "MONITOR"}}
- name: "monitor"
  recipe_path: "./monitor.yaml"
  output_ref: "org_dir"
  flatten:
  - "MONITOR"
{{end}}
{{if index . "ORG_POLICIES"}}
- name: "org_policies"
  recipe_path: "./org_policies.yaml"
  output_path: "./org"
  flatten:
  - "ORG_POLICIES"
{{end}}
