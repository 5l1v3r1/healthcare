runtime: go
api_version: go1

# NOTE: UN-COMMENT service LINE IF YOU HAVE OTHER APP ENGINE SERVICES IN THIS PROJECT.
# service: audit-data-collector

handlers:
- url: /.*
  script: _go_app

env_variables:
    # Set CRON_REQUESTS_ONLY to true to only allow requests from the App Engine Cron service.
    CRON_REQUESTS_ONLY: true
    CLOUD_STORAGE_BUCKET: <gcs bucket> # REPLACE THIS WITH THE BUCKET CONTAINING CONFIGS.
    # Path to the project config YAML file withing CLOUD_STORAGE_BUCKET.
    PROJECT_CONFIG_YAML_PATH: configs/project_config.yaml
    FORSETI_RULES_PATH: rules/
    FORSETI_VIOLATIONS_PATH: scanner_violations/
    FORSETI_INVENTORY_SUMMARY_PATH: inv_summary/
